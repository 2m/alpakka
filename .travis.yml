language: scala

sudo: required

scala:
  - "2.11.8"
  - "2.12.0"

jdk:
  - oraclejdk8

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

before_install:
  - docker pull cassandra:3
  - docker run -p 9042:9042 -d cassandra:3
  - docker pull rabbitmq:3
  - docker run -p 5672:5672 -d rabbitmq:3

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

services:
  - docker

script: project/travis.sh

env:
  global:
    # encrypt with: travis encrypt BINTRAY_USER=...
    - secure: ""
    # encrypt with: travis encrypt BINTRAY_PASS=...
    - secure: ""
    # encrypt with: travis encrypt SONATYPE_USER=...
    - secure: ""
    # encrypt with: travis encrypt SONATYPE_PASS=...
    - secure: ""
